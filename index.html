<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Kos-Kosan</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Aplikasi Kos-Kosan</h1>
    </header>
    <main>
        <section id="daftar-kamar">
            <h2>Daftar Kamar</h2>
            <div class="kamar">
                <h3>Kamar 1</h3>
                <p>Harga: Rp 1.500.000/bulan</p>
                <p>Fasilitas: AC, Wi-Fi, Kamar Mandi Dalam</p>
                <button>Detail</button>
            </div>
            <!-- Tambahkan lebih banyak kamar di sini -->
        </section>
        <section id="form-pemesanan">
            <h2>Form Pemesanan</h2>
            <form>
                <label for="nama">Nama:</label>
                <input type="text" id="nama" name="nama" required>
                <label for="tanggal">Tanggal Masuk:</label>
                <input type="date" id="tanggal" name="tanggal" required>
                <button type="submit">Pesan Kamar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>Kontak: info@kos-kosan.com</p>
    </footer>
</body>
</html>
