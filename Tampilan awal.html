<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Kost Online</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: white;
      text-align: center;
    }

    header {
      background-color: #ff3b3f;
      color: black;
      padding: 20px 0;
      font-size: 24px;
      font-weight: bold;
      border-bottom: 3px solid blueviolet;
    }

    h2 {
      margin-top: 40px;
      font-size: 32px;
    }

    .container {
      display: flex;
      justify-content: center;
      gap: 50px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .card {
      border: 2px solid black;
      border-radius: 15px;
      padding: 30px 40px;
      width: 200px;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
      cursor: pointer;
    }

    .card img {
      width: 100px;
      height: 100px;
      margin-bottom: 20px;
    }

    .card p {
      font-weight: bold;
      font-size: 18px;
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    Selamat datang di Pembayaran kost online
  </header>

  <h2>Login Dulu yuk</h2>

  <div class="container">
    <div class="card" onclick="window.location.href='login.html'">
      <img src="https://img.icons8.com/ios-filled/100/000000/user.png" alt="Admin Icon">
      <p>Admin</p>
    </div>
    <div class="card" onclick="window.location.href='login.html'">
      <img src="https://img.icons8.com/ios-filled/100/000000/conference-call.png" alt="Penghuni Icon">
      <p>Penghuni Kost</p>
    </div>
  </div>

</body>
</html>
