<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Aplikasi Kos-Kosan</title>
    <link rel="stylesheet" href="styles.css">
    <style>
       /* From Uiverse.io by alexruix */ 
/* From Uiverse.io by bociKond */ 
body {
  height: 100vh;
  background-color: #1f2029;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: sans-serif;
}

.form {
  --bg-light: #efefef;
  --bg-dark: #707070;
  --clr: #58bc82;
  --clr-alpha: #9c9c9c60;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 1rem;
  width: 100%;
  max-width: 300px;
}

.form .input-span {
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 0.5rem;
}

.form input[type="email"],
.form input[type="password"],
.form input[type="text"] {
  border-radius: 0.5rem;
  padding: 1rem 0.75rem;
  width: 100%;
  border: none;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  background-color: var(--clr-alpha);
  outline: 2px solid var(--bg-dark);
}

.form input[type="email"]:focus,
.form input[type="password"]:focus,
.form input[type="text"]:focus {
  outline: 2px solid var(--clr);
}

.label {
  align-self: flex-start;
  color: var(--clr);
  font-weight: 600;
}

.form .submit {
  padding: 1rem 0.75rem;
  width: 100%;
  display: flex;
  align-items: center;
  gap: 0.5rem;
  border-radius: 3rem;
  background-color: var(--bg-dark);
  color: var(--bg-light);
  border: none;
  cursor: pointer;
  transition: all 300ms;
  font-weight: 600;
  font-size: 0.9rem;
}

.form .submit:hover {
  background-color: var(--clr);
  color: var(--bg-dark);
}

.span {
  text-decoration: none;
  color: var(--bg-dark);
}

.span a {
  color: var(--clr);
}


    </style>
</head>
<body>
    <!-- From Uiverse.io by alexruix --> 
<!-- From Uiverse.io by bociKond --> 
<form class="form" onsubmit="return validateForm(event)">
    <span class="input-span">
      <label for="email" class="label">Email</label>
      <input type="email" name="email" id="email" required
    /></span>
    <span class="input-span">
      <label for="username" class="label">Username</label>
      <input type="text" name="username" id="username" required/></span>
      <span class="input-span">
        <label for="password" class="label">Password</label>
        <input type="password" name="password" id="password" required/></span>
        <span class="input-span">
            <label for="kamar" class="label">Nomor kamar kost</label>
            <input type="text" name="kamar" id="kamar" required/></span>
    <input class="submit" type="submit" value="Register" />
  </form>
  
  <script>
    function validateForm(event) {
      event.preventDefault();
      
      const email = document.getElementById('email').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const kamar = document.getElementById('kamar').value;
      
      if (email && username && password && kamar) {
        window.location.href = 'login.html';
      } else {
        alert('Mohon isi semua field terlebih dahulu!');
      }
    }
  </script>
</body>
</html>
